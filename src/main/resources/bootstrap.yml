server:
  port: 8765
spring:
  application:
    name: service-feign
  cloud:
    config:
      uri: http://config-server:8888/
      profile: dev
      label: master
feign:
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000
eureka:
  instance:
    hostname: service-feign
